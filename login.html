<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css">
    <title>Log in</title>
  </head>
  <body>
    <a href="./index.html" target="_black"
      ><img
        src="./Eduard's burger logo.png"
        alt="Eduard's Burger logo"
        height="400px"
        width="400px"
    /></a>
    <h1>Login</h1>
    <br />
    <form>
      <section class="email">
        <label for="email"><strong>Enter your email!</strong></label>
        <br />
        <input type="email" name="email" id="email" required />
      </section>
      <br />
      <section class="password">
        <label for="password"><strong>Enter your password!</strong></label>
        <br />
        <input type="password" name="password" id="password" required />
      </section>
      <br />
      <section class="submit">
        <input type="submit" name="submit" id="submit" />
      </section>
    </form>
  </body>
</html>
